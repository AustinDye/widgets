<!DOCTYPE html>
<html>

<head>
	<script src="/moment.js"></script>
	<script src="/moment-timezone-with-data.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>
	<script src="/time/time.js"></script>
	<script src="forecast.js"></script>
	<link rel="stylesheet" type="text/css" href="forecast.css">
	<title>Forecast Demo Page</title>
</head>

<body ng-app="forecast">
	<div ng-controller="forecastCtrl as forecast">
		<span class="area-left"><img src="http://mabi.world/gfx/left.png"/></span>
		<span class="area-right"><img src="http://mabi.world/gfx/right.png"/></span>
		<span ng-repeat="(id, area) in forecast.areas" class="area-hour">
			<div class="area-title">{{ area.name }}</div>
			<div class="area-today">
				<img class="area-today-body" src="http://mabi.world/gfx/eweca.png" />
				<img class="area-today-coverage" ng-src="{{ forecast.getGfxUrlLarge(area.now.intensity, area.id) }}"></span>
			</div>
			<div class="area-forecast">
				<table>
					<tr>
						<td ng-repeat="next in area.next">
							<img ng-if="next.time.isDay" ng-src="{{ forecast.getGfxUrlSmallDay(next.intensity, area.id) }}">
							<img ng-if="next.time.isNight" ng-src="{{ forecast.getGfxUrlSmallNight(next.intensity, area.id) }}">
						</td>
					</tr>
					<tr>
						<td ng-repeat="next in area.next">{{next.time | amDateFormat:'H:mm'}}</td>
					</tr>
				</table>
			</div>
		</span>
	</div>
</body>

</html>
