<html>
	<head>
		<style type="text/css">
			.test-group {
				width: 100%;
				padding-left: 5px;
				padding-right: 5px;
				padding-top: -5px;
				overflow: auto;
			}

			.test {
				display: inline-block;
				margin: 5px;
				border: 2px solid black;
				border-radius: 5px;
				padding: 5px;
				vertical-align: top;
			}

			.test-name {
				text-align: center;
				font-weight: bold;
				border-bottom: 1px solid black;
				margin-bottom: 2px;
			}

			body {
				font-family: "Courier New", Courier, monospace
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="moment.js"></script>
		<script src="moment-timezone-with-data.js"></script>
		<script src="widgets.js"></script>
		<script src="timers.js"></script>

		<script type="text/javascript">
			var erinnClockList = [];
			for (var h = 0; h < 24; h++) {
				for (var m = 0; m < 60; m += 10) {
					var time = (h == 0 ? '0' : '') + h + ':' + (m == 0 ? '0' : '') + m
					erinnClockList.push('at=' + time + ' label=' + time);
				}
			}
			var erinnClockGen = generators.select_erinn('', erinnClockList);
			var erinnClockTimer = new Timer(erinnClockGen);
		</script>
	</head>
	<body>
		<h3>Standard Timers</h3>
		<div class="test-group">
			<div class="test">
				<div class="test-name">Price</div>
				<div id="price"></div>
				<script type="text/javascript">
					(function () {
						var places = [ "Outside Tir Chonaill Inn", "Dugald Aisle Logging Camp Hut", "Dunbarton East Potato Field", "Dragon Ruins - House at 5 o'clock", "Bangor Bar", "Sen Mag 5th house from West", "Emain Macha - Alley Behind Weapon Shop", "Ceo Island", "Emain Macha - Island in South Pathway", "Sen Mag 5th house from West", "Dragon Ruins - House at 5 o'clock", "Outside Barri Dungeon", "Dunbarton School Stairway", "Dugald Aisle Logging Camp Hut" ];

						var gen = generators.rotate_at_erinn({'epoch':['2008-03-24T00:00:00S'], 'changeAt': ['00:00']}, places);
						var timer = new Timer(gen);
						displays.list($('#price'), {'show':[9]}, timer);
					})();
				</script>
			</div>
			<div class="test">
				<div class="test-name">Rua</div>
				<div id="rua1"></div>
				<script type="text/javascript">
					(function () {
						var status = ["Resting","Resting","Resting","Working","Resting","Resting","Resting","Resting","Working","Resting","Resting","Working","Resting","Working","Working","Resting","Working","Working","Working","Resting","Resting","Resting","Resting","Resting","Resting","Resting","Working","Resting","Working","Resting","Resting","Working","Resting","Resting","Resting","Working","Resting","Resting","Resting","Working","Resting","Resting","Working"];

						var gen = generators.rotate_at_erinn({'epoch':['2008-03-23T22:21:00S'], 'changeAt': ['18:00']}, status);
						var timer = new Timer(gen);
						displays.list($('#rua1'), {'show':[9]}, timer);
					})();
				</script>
			</div>
			<div class="test">
				<div class="test-name">Rua</div>
				<div id="rua2"></div>
				<script type="text/javascript">
					(function () {
						var status = ["Resting","Resting","Resting","Working","Resting","Resting","Resting","Resting","Working","Resting","Resting","Working","Resting","Working","Working","Resting","Working","Working","Working","Resting","Resting","Resting","Resting","Resting","Resting","Resting","Working","Resting","Working","Resting","Resting","Working","Resting","Resting","Resting","Working","Resting","Resting","Resting","Working","Resting","Resting","Working"];

						var gen = generators.rotate_at_erinn({'epoch':['2008-03-23T22:21:00S'], 'changeAt': ['18:00']}, status);
						var timer = new Timer(new Compressor(gen));
						displays.countdown($('#rua2'), {'output': ['%v for %c1']}, timer);
					})();
				</script>
			</div>
		</div>

		<h3>Display Formats</h3>
		<div class="test-group">
			<div class="test">
				<div class="test-name">List (Default)</div>
				<div id="display_list"></div>
			</div>
			<div class="test">
				<div class="test-name">List (Custom)</div>
				<div id="display_list_c"></div>
			</div>
			<div class="test">
				<div class="test-name">Countdown</div>
				<div id="display_countdown"></div>
			</div>
			<div class="test">
				<div class="test-name">Status</div>
				<div id="display_status"></div>
			</div>
			<script>
				displays.list($('#display_list'), {}, erinnClockTimer);
				displays.list($('#display_list_c'), {'output':['&nbsp;Event %v will tick at %t{h:mm:ss a} which is in %c.']}, erinnClockTimer);
				displays.countdown($('#display_countdown'), {}, erinnClockTimer);
				displays.status($('#display_status'), {}, erinnClockTimer);
			</script>
		</div>

		<h3>Display - Show</h3>
		<div class="test-group">
			<div class="test">
				<div class="test-name">List (Default)</div>
				<div id="display_show_list"></div>
			</div>
			<div class="test">
				<div class="test-name">List (Custom)</div>
				<div id="display_show_list_c"></div>
			</div>
			<div class="test">
				<div class="test-name">Countdown</div>
				<div id="display_show_countdown"></div>
			</div>
			<div class="test">
				<div class="test-name">Status</div>
				<div id="display_show_status"></div>
			</div>
			<script>
				displays.list($('#display_show_list'), {'show':[5]}, erinnClockTimer);
				displays.list($('#display_show_list_c'), {'show':[5],'output':['&nbsp;Event %v will tick at %t{h:mm:ss a} which is in %c.']}, erinnClockTimer);
				displays.countdown($('#display_show_countdown'), {'show':[5]}, erinnClockTimer);
				displays.status($('#display_show_status'), {'show':[5]}, erinnClockTimer);
			</script>
		</div>

		<h3>Display - Skip</h3>
		<div class="test-group">
			<div class="test">
				<div class="test-name">List (Default)</div>
				<div id="display_skip_list"></div>
			</div>
			<div class="test">
				<div class="test-name">List (Custom)</div>
				<div id="display_skip_list_c"></div>
			</div>
			<div class="test">
				<div class="test-name">Countdown</div>
				<div id="display_skip_countdown"></div>
			</div>
			<div class="test">
				<div class="test-name">Status</div>
				<div id="display_skip_status"></div>
			</div>
			<script>
				displays.list($('#display_skip_list'), {'show':[5],'skip':[1]}, erinnClockTimer);
				displays.list($('#display_skip_list_c'), {'show':[5],'skip':[1],'output':['&nbsp;Event %v will tick at %t{h:mm:ss a} which is in %c.']}, erinnClockTimer);
				displays.countdown($('#display_skip_countdown'), {'show':[5],'skip':[1]}, erinnClockTimer);
				displays.status($('#display_skip_status'), {'show':[5],'skip':[1]}, erinnClockTimer);
			</script>
		</div>
	</body>
</html>
