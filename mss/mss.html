<!DOCTYPE html>
<html>

<head>
	<script src="/moment.js"></script>
	<script src="/moment-timezone-with-data.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>
	<script src="/time/time.js"></script>
	<script src="mss.js"></script>
	<link rel="stylesheet" type="text/css" href="mss.css">
	<title>Server Stat Demo Page</title>
</head>

<body ng-app="serverStat">
	<div ng-controller="serverStatCtrl as mss" class="mss-box">
		<p class="mss-loading" ng-if="!mss.status">Loading, please wait...</p>
		<div class="mss-data" ng-if="mss.status">
			<div class="mss-game-status" ng-init="game = mss.status.game">
				<div class="mss-game-status-text">{{ game.state }}
			</div>
			<div class="mss-game-servers">
				<div ng-repeat="server in mss.status.game.servers track by server.name" class="mss-server mss-server-{{server.name}}">
					<div class="mss-icon-box mss-server-icon-{{server.name}}">
						{{server.name}}
					</div>
					<div ng-repeat="channel in server.channels" class="mss-channel mss-server-channel-{{server.name}}-{{channel.name}}">
						{{channel.name}}
					</div>
				</div>
			</div>
			<div class="mss-other-servers">
				<div class="mss-server-box mss-site-status" ng-init="website = mss.status.website">
					<div class="mss-server-box-name">Website</div>
					<div class="mss-site-status-text mss-server-box-status-text mss-text-{{website.state}}">{{website.state}}</div>
				</div>
				<div class="mss-server-box mss-login-status" ng-init="login = mss.status.login">
					<div class="mss-server-box-name">Login</div>
					<div class="mss-login-status-text mss-server-box-status-text mss-text-{{login.state}}">{{login.state}}</div>
				</div>
				<div class="mss-server-box mss-chat-status" ng-init="chat = mss.status.chat">
					<div class="mss-server-box-name">Chat</div>
					<div class="mss-chat-status-text mss-server-box-status-text mss-text-{{chat.state}}">{{chat.state}}</div>
				</div>
				<div class="mss-updated-on">Updated on {{mss.status.updated}}</div>
			</div>
		</div>
	</div>
</body>

</html>
